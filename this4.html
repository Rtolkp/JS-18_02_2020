<script>
	var myVar=100;

	function WhoIsThis(){
		this.myVar=200;
	}
	var obj1=new WhoIsThis();
	var obj2=new WhoIsThis();
	obj2.myVar=300;

	alert(obj1.myVar);
	alert(obj2.myVar);
</script>
